<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }} - {{ book.yearPublish }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="description">{{ book.description | slice:0:150 }}...</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="borrowBook(book.id)">
      EMPRUNTER
    </button>
    <button mat-button color="accent" (click)="viewBookDetails(book.id)">
      VOIR LA FICHE
    </button>
  </mat-card-actions>
</mat-card>
