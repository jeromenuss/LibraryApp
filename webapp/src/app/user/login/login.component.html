<!-- login.component.html -->
@if(isLogout){
  <app-message Type="info">
    Vous vous êtes déconnecté
  </app-message>
}
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="exemple@email.com">
          @if(loginForm.get('email')?.invalid){
            <mat-error>
              {{ getErrorMessage('email') }}
            </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if(loginForm.get('password')?.invalid){
            <mat-error>
              {{ getErrorMessage('password') }}
            </mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="full-width">
          Se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
