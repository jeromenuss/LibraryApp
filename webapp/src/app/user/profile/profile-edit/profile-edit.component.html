<form class="profile-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <!-- Informations personnelles -->
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="Votre nom" formControlName="name">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput placeholder="Votre prénom" formControlName="lastName">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Adresse email</mat-label>
      <input matInput placeholder="exemple@email.com" type="email" formControlName="mail">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Numéro de téléphone</mat-label>
      <input matInput placeholder="+33 6 12 34 56 78" type="tel" formControlName="phone">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
  </div>

<!-- Section mot de passe -->
<mat-divider></mat-divider>
  <h3>Modifier le mot de passe</h3>

  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe actuel</mat-label>
      <input matInput type="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput type="password">
      <mat-icon matSuffix>lock_outline</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput type="password">
      <mat-icon matSuffix>lock_outline</mat-icon>
    </mat-form-field>
  </div>

  <!-- Boutons d'action -->
  <div class="action-buttons">
    <button mat-stroked-button color="warn" (click)="onCancel()">
      Annuler
    </button>
    <button mat-raised-button type="submit" [disabled]="!profileForm.valid" color="primary" >
      Enregistrer les modifications
    </button>
  </div>
</form>
